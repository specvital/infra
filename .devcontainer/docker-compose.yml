version: "3.8"

services:
  workspace:
    image: mcr.microsoft.com/devcontainers/base:bookworm
    privileged: true
    volumes:
      - ..:/workspaces/specvital-infra:delegated
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/.env.secrets:/root/.env.secrets:ro
      - claude-sessions:/root/.claude
    env_file:
      - ${HOME}/.env.secrets
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/specvital?sslmode=disable
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - specvital-network

  postgres:
    image: postgres:16
    container_name: specvital-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: specvital
    volumes:
      - specvital-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d specvital"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - specvital-network

networks:
  specvital-network:
    name: specvital-network
    driver: bridge

volumes:
  claude-sessions:
  specvital-postgres-data:
